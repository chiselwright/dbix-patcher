name             = DBIX-Patcher
version          = 0.0.1
author           = Jason Tang
author           = Chisel Wright <chisel@chizography.net>
license          = Perl_5
copyright_holder = Jason Tang

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[PodWeaver]

[CheckChangeLog]
[ExtraTests]
[@Git]
[HasVersionTests]
[NextRelease]
[NoTabsTests]
[PkgDist]
[PkgVersion]
[PodSyntaxTests]
[PodVersion]
[ReadmeFromPod]
[Signature]
[SubmittingPatches]

[AutoPrereqs]
DBIx::Class           = 0.08
Test::More            = 0.92
FindBin               = 0

